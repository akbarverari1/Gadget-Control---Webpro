<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title></title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #cdcdcd;
    }

    table th,
    table td {
      padding: 10px;
      text-align: left;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".add-row").click(function() {
        var name = $("#name").val();
        var email = $("#email").val();
        var pertanyaan = $("#pertanyaan").val();
        var markup = "<tr><td>" + name + "</td><td>" + email + "</td><td>" + pertanyaan + "</td></tr>";
        $("table tbody").append(markup);
      });
    });
  </script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img src="assets/logo.png" alt="Logo" class="img" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mob-navbar" aria-label="Toggle">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mob-navbar">
          <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Device</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Forum</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="login.html" class="btn btn-warning" type="submit">Login</a>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <form>
    <input type="text" id="name" placeholder="Nama">
    <input type="text" id="email" placeholder="Email">
    <input type="text" id="pertanyaan" placeholder="Pertanyaan">
    <input type="button" class="add-row" value="Tambah Data">
  </form>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Email</th>
        <th>Pertanyaan</th>
      </tr>
    </thead>
    <tbody>
      <tr>

      </tr>
    </tbody>
  </table>
</body>

</html>
