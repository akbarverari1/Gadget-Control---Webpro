<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title></title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    form {
      form-align: center;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="/images/MarkupTag-white-logo.png" alt="Logo" class="img-fluid" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Device</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Forum</a>
            </li>
          </ul>
          <div class="d-inline">
            <button class="btn btn-light ms-3">Login</button>
            <button class="btn btn-light ms-3">Register</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 pt-5 text-center bg-secondary">
        <img src="assets/logo.png" class="pt-5 img-fluid" alt="Responsive image" style="height: 20%">
        <div class="pt-5 container-fluid">
          <img src="assets/mockup1.png" class="pt-5 img-fluid" alt="Responsive image">
        </div>
        <div class="container-fluid">
          <p class="pt-5 Card-text font-weight-bold">Totally limiting access to mobile phones <br> and provide suggestions for applications <br>that you should limit.</p>
        </div>
        <div class="row">
          <div class="col-6 text-center bg-secondary">
            <div class="container-fluid">
              <img src="assets/appstore.png" class="pt-5 img-fluid" alt="Responsive image">
            </div>
          </div>
          <div class="col-6 text-center bg-secondary">
            <div class="container-fluid">
              <img src="assets/googleplay.png" class="pt-5 img-fluid" alt="Responsive image">
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 text-center bg-white">
        <div class="container-fluid">
        <h1 class="pt-5 Card-text font-weight-bold">Register To Shaumgram</h1>
        <div class="col-9 container-fluid text-left">
          <h3 class="pt-5 font-light">Welcome Back! Please<br>fill in your username and password below</h3>
        </div>
        <div class="pt-5 container">
        <form>
            <div class="text-left mb-3 mt-3">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control bg-secondary col-8" id="username" placeholder="" name="username">
            </div>
            <div class="text-left mb-3 mt-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control bg-secondary col-8" id="email" placeholder="" name="email">
            </div>
            <div class="text-left mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control bg-secondary col-8" id="password" placeholder="" name="password">
            </div>
            <div class="text-left mb-3 mt-3">
              <label for="confirm password" class="form-label">Confirm Password</label>
              <input type="confirm password" class="form-control bg-secondary col-8" id="confirm password" placeholder="" name="confirm password">
            </div>
          <div class="pt-5 container">
            <div class="row">
              <div class="col-6 text-center">
                <button type="button" class="btn btn-secondary col-8" name="button">Register</button>
              </div>
              <div class="col-6 text-center">
                <button type="button" class="btn btn-secondary col-8" name="button">Login</button>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
